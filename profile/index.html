<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/script.js" defer></script>
    <script type="module" src="../js/profile.js" defer></script>
    <script type="module" src="../js/credits.js" defer></script>

    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1>
                    <a href="../">LuxeLot</a>
                </h1>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search...">
                <img src="../assets/search.svg">
            </div>
            <a href="../create/" class="create">
                <img src="../assets/create.svg">
            </a>
            <div class="user">
                <div class="credits">
                    <img src="../assets/coin.svg">
                    <p id="credits">0</p>
                </div>
                <p id="username"></p>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img id="banner" src="../assets/Hero-Banner-Placeholder-Dark-1024x480.png">
                <div class="profile-picture">
                    <img id="profilePicture" src="../assets/Profile_avatar_placeholder_large.png">
                </div>
                <div class="profile-main">
                    <div class="test">
                        <h2 id="pUsername">username</h2>
                        <div class="profile-stats">
                            <p>Listings: <span id="totalListings">0</span></p>
                            <p>Wins: <span id="totalWins">0</span></p>
                            <p>Credits: <span id="totalCredits">0</span></p>
                        </div>
                        <button id="editProfile">Edit profile</button>
                    </div>
                    <p id="pDesc">Desc</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
