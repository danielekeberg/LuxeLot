<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/credits.js" defer></script>
    <script type="module" src="../js/create.js" defer></script>
    <script type="module" src="../js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1>
                    <a href="../">LuxeLot</a>
                </h1>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search...">
                <img src="../assets/search.svg">
            </div>
            <a href="../create/" class="create">
                <img src="../assets/create.svg">
            </a>
            <div class="user">
                <div class="credits">
                    <img src="../assets/coin.svg">
                    <p id="credits">0</p>
                </div>
                <p id="username"></p>
                <img id="logout" src="../assets/logout.svg">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="create-container">
                <div class="image">
                    <img src="" id="imagePlaceholder">
                    <h3 id="placeholderText">Preview</h3>
                </div>
                <div class="create-field">
                    <input type="text" placeholder="Title" id="itemTitle" maxlength="280">
                    <input type="text" placeholder="Description" id="itemDesc" maxlength="280">
                    <input type="text" placeholder="Image URL" id="itemImg">
                    <div class="create-btn">
                        <button id="createListing">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
